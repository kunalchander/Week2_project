<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="wish.css">
</head>
<body>
  <div id="products">
    <div class="product">
      <img src="https://gmcricket.in/media/catalog/product/cache/757ea7d2b7282843694bdb6de7a23598/d/i/diamond-808-english-willow-cricket-bat_1.jpg" alt="Cricket Bat">
      <h3>Cricket bat</h3>
      <p>Price: $10</p>
      <button class="add-to-cart" data-id="1">Add to Cart</button>
    </div>
    
    <div class="product">
      <img src="https://i.ytimg.com/vi/8OmVMs8sQmI/maxresdefault.jpg" alt="Almirah">
      <h3>Almirah</h3>
      <p>Price: $200</p>
      <button class="add-to-cart" data-id="2">Add to Cart</button>
    </div>
    
    <div class="product">
      <img src="https://i02.appmifile.com/795_operator_in/12/08/2021/beb24e5af2df42d66fc912aeb298d2bb!800x800!85.png" alt="Almirah">
      <h3>Redmi note 10</h3>
      <p>Price: $500</p>
      <button class="add-to-cart" data-id="3">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://m.media-amazon.com/images/I/61byt6ee+IL.jpg" alt="Almirah">
      <h3>Water bottles</h3>
      <p>Price: $5</p>
      <button class="add-to-cart" data-id="3">Add to Cart</button>
    </div>
    <!-- Add more products here -->
  </div>
  
  <div id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items">
      <!-- Cart items will be dynamically added here -->
    </ul>
    <p>Total: <span id="cart-total">$0</span></p>
  </div>
  
  <script src="wish.js"></script>
</body>
</html>
